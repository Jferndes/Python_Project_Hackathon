<!-- Page de création d'un contact  -->
{% extends "layout/base.html" %}

{% block title %}Création d'un contact{% endblock %}

{% block content %}
    {% include 'layout/navbar.html' %}
    <h1 class="mt-5">Créer un contact</h1>

    <!-- Formulaire d'un contact -->
    <div class="container mt-5 mb-5">
    <form action="" method="POST">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse email" required>
        </div>
        <div class="form-group">
            <label for="tel">Numéro de téléphone :</label>
            <input type="tel" class="form-control" id="tel" name="tel" placeholder="Entrez votre numéro de téléphone"required>
        </div>
        <div class="form-group">
            <label for="dob">Date de naissance :</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="groupes">Sélectionnez le groupe:</label>
            <select class="form-control" id="groupes" name="groupe">
                <option selected value="1">Choisissez un groupe</option>
                {% for groupe in groupes %}
                    <option value="{{ groupe[0] }}">{{ groupe[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>
{% endblock %}
